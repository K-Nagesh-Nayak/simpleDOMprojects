<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2 class="name">Hit</h2>
                    <div id="hitval" class="box">0</div>
                </div>
                <div class="elem">
                    <h2 class="name">Timer</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2 class="name">Score</h2>
                    <div id="score" class="box">0
                    </div>
                </div>
            </div>
            <div id="game-panel">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
